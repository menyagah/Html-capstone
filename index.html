<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:100,200,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pet Feeds Store</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav-box">
            <ul class="header__nav-box">
                <li class="nav-items">
                    <a href="#" class="logo"><img src="img/unnamed.png" alt="logo" class="logo"></a>
                </li>
                <li class="nav-items">
                    <a href="#" class="link" ><ion-icon name="home" class="header__icon"></ion-icon>Home</a>
                </li>
                <li class="nav-items-1">
                    <a href="#" class="link"><ion-icon name="apps" class="header__icon"></ion-icon>Collections</a>
                </li>
                <li class="nav-items-1">
                    <a href="#" class="link"><ion-icon name="cart" class="header__icon"></ion-icon>Purchase List</a>
                </li>
                <li class="nav-items-1 header__btn">
                    <a href="#" class="header__btn-link">POST AN AD</a>
                </li>
            </ul>
        </nav>
        <nav class="header__avatar-box">
            <div class="user-nav__icon-box">
                <svg class="chat__icon">
                    <use xlink:href="img/sprite.svg#icon-chat"></use>
                </svg>
                <span class="user-nav__notification">4</span>
            </div>

            <div class="user-nav__user">
                <span class="user-nav__user-name">Martin</span>
                <img src="img/user.jpg" alt="user avatar" class="user-nav__user-photo">
            </div>
            
        </nav>
    </header>
    <main class="main">
        <div class="text-box">
            <h1 class="heading-primary">
                <span class="heading-primary-main">mifugo</span>
                <span class="heading-primary-sub">Your pet deserves a taste of our finesse at unbeatable prices</span>
            </h1>
        </div>

        <div class="text-box-1">
            <div class="heading-btn__cont">
                <div class="dropdown">
                    <button class="dropbtn"><ion-icon name="caret-down-outline"></ion-icon>All Departments</button>
                    <div class="dropdown-content">
                      <a href="#">Dogs</a>
                      <a href="#">Cats</a>
                      <a href="#">Birds</a>
                    </div>
                </div>
            </div>

            <input type="text"  placeholder="What are you looking for" class="input">

            <input type="text"  placeholder="pick your location" class="input">

            <div class="btn-search">
                <a href="#" class="btn-search__link">Search</a>
            </div>
            
        </div>
        
        
    </main>
    <footer></footer>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
